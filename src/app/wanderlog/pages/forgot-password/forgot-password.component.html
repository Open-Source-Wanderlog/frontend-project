<div class="container">
  <div class="left-section">
    <div class="logo-container">
      <img src="assets/img/logo.png" alt="App Logo">
    </div>
    <div class="text-container">
      <p>Welcome to WanderLog</p>
      <p>Would you like to know more about us?</p>
      <p>You can visit our landing page for more information</p>
    </div>
    <a routerLink="/" class="visit-button">Visit</a>
  </div>
  <div class="right-section">
    <h1>Forgot Password</h1>
    <ul>
      <p>Enter your email address, we'll send you a link to reset your password.</p>
    </ul>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <button type="submit" class="reset-link-button">Send Reset Link</button>
      </div>
    </form>
    <div class="links">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>
</div>
