<div class="container">
  <div class="left-section">
    <div class="logo-container">
      <img src="assets/img/logo.png" alt="App Logo">
    </div>
    <div class="text-container">
      <p>Welcome to WanderLog</p>
      <p>Would you like to know more about us?</p>
      <p>You can visit our landing page for more information</p>
    </div>
    <a routerLink="/" class="visit-button">Visit</a>
  </div>
  <div class="right-section">
    <h1>Welcome to our Web Application</h1>
    <p>Enter your details below to create an account.</p>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group">
        <button type="submit" class="reset-link-button" routerLink="/login">Create an Account</button>
      </div>
    </form>
    <div class="links">
      <a routerLink="/login">Already have an account?</a>
    </div>
  </div>
</div>
